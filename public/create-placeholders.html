<!DOCTYPE html>
<html>
<head>
    <title>Crear Placeholders MEISA</title>
</head>
<body>
    <h1>Generador de Imágenes Placeholder para MEISA</h1>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function createPlaceholder(text, filename) {
            // Fondo azul MEISA
            ctx.fillStyle = '#002B5C';
            ctx.fillRect(0, 0, 800, 600);
            
            // Texto blanco
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 400, 280);
            
            // Logo placeholder
            ctx.font = '24px Arial';
            ctx.fillText('MEISA', 400, 340);
            
            // Descargar
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Crear imágenes automáticamente
        setTimeout(() => createPlaceholder('Campanario', 'campanario.jpg'), 100);
        setTimeout(() => createPlaceholder('Torre Bogotá', 'torre-bogota.jpg'), 500);
        setTimeout(() => createPlaceholder('Puente Magdalena', 'puente-magdalena.jpg'), 900);
        setTimeout(() => createPlaceholder('Planta Nestlé', 'planta-nestle.jpg'), 1300);
        setTimeout(() => createPlaceholder('MEISA - Metálicas e Ingeniería', 'og-image.jpg'), 1700);
    </script>
    
    <p>Las imágenes se descargarán automáticamente. Muévalas a la carpeta public/projects/</p>
</body>
</html>
